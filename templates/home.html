<!doctype html>
<html>
    <head>
        <title>Write Here</title>
        <link rel="icon" type="image/x-icon" href="static/images/favicon.ico">
    </head>

    <body>
        <div class="center">
            <p class="title">Write Here</p>
            <p>Todays Prompt &#129312</p>
            <p>{{ output[1] }}</p>
            <div class="center">
                <form id=f method="post">
                    <textarea form="f" name="text" maxlength=600 id='textbox' rows="8" cols="18">{{ output[0] }}</textarea>
                    <button value="Send" name="submit" type="submit">Submit</button>
                </form>
            </div>
        </div>
        <p><a href="{{ url_for('history') }}" class="hugel" onclick=loadPage()>ᐸ</a></p>
        <p><a href="{{ url_for('friends') }}" class="huger" onclick="">ᐳ</p>
    </body>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',
    filename='styles/main.css') }}">
    <script>
        const x = "{{ output[0] }}"; console.log(x)
        if (x != "") {
            const box = document.getElementById("textbox");
            box.innerHTML = x;
            box.readOnly = true;
            box.style["background-color"] = "rgba(99, 255, 99, 0.3)";
        }


    </script>
</html>
